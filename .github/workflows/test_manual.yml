name: Test Parking Booking
on:
  push:
  schedule:
    - cron: "0 0 * * *"  # Run daily
jobs:
  test-booking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager chromedriver-autoinstaller python-dotenv
      - name: Run booking script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python booking_script.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: booking-screenshots
          path: screenshots/
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: booking-bot-log
          path: screenshots/*.html
