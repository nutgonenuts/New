name: Test Parking Booking
on:
  push:  # Keep push trigger for testing
  schedule:
    - cron: "10 20 * * 0"  # Every Sunday at 20:10 UTC (21:10 BST)
jobs:
  test-booking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium python-dotenv chromedriver-autoinstaller
      - name: Run booking script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python book_parking.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: booking-screenshots
          path: screenshots/
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: booking-bot-log
          path: screenshots/*.html
